<!DOCTYPE html>
<html>
<head>
    <title>ABC Bank - Sign Up</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" type="image/x-icon" href="bank_logo.ico">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>ABC Bank</h2>
        <form action="process_signup.php" method="POST">
            <div class="input-group">
                <input type="text" name="fName" id="fName" required autocomplete="off">
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <input type="text" name="lName" id="lName" required autocomplete="off">
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" required minlength="6">
                <label for="password">Password</label>
            </div>
            <button type="submit" name="signUp" class="auth-btn">Sign Up</button>
            <p class="signIn-link">Already have an account? <a href="login.html">Login</a></p>
        </form>            
    </div>
</body>
</html>
